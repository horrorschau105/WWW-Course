<!DOCTYPE html>
<html>
<head>
	<title>Title of the document</title>
	<style>
		p { color: blue; } /* 1 */
		div div { color: red; } /* 2.2 */
		div > div { color: black; } /* 2.2 */
		span > span { color: green; } /* 3.2 */
		a + a { color: yellow; } /* 4.2 */
		#b { color: dodgerblue; } /* 5 */
		.em { color: rebeccapurple; } /* 6 */
	</style>
</head>

<body>
	<p>1</p>
	<div>2.1 <div>2.2</div></div>
	<span>3.1 <span>3.2</span></span>
	<a>4.1</a>
	<a>4.2</a>
	<b id="b">5</b>
	<em class="em">6</em>
</body>

</html>
