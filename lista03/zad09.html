<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
 <title>Nix</title>
 <meta http-equiv="Content-Language" content="pl">
 <style>
	ul + ul {
		list-style: none;
	}
	ul + ul > li:before {
		content: '';
		width: 100px;
		height: 100px;
		background: url(test.bmp);
		display: inline-block;
	}
</style>
</head>

<body>

<h1>Uniesienia</h1>


<ul style="list-style: square url(test.bmp) inside">
<li>Auto 2</li>
<li>Auto 3</li>
<li>Auto 1</li>
</ul>

<ul>
<li>Auto 2</li>
<li>Auto 3</li>
<li>Auto 1</li>
</ul>


</body>
</html>
